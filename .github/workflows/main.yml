name: Event Soft CI

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       node-version: [10.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{matrix.node-version }}
      uses: actions/setup-node@v1.4.2
      with:
        node-version: ${{matrix.node-version}}
    - run: npm install
    - run: npm test
    env:
       JWT_KEY : jwt
       R_JWT_KEY: refresh